<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="calendar">
                <h1 class="calendar__title">Выберите дату:</h1>
                <input type="text" id="datepicker" class="calendar__input" />
                
                <div class="timer">
                    <div class="timer__block">
                        <span id="days">0</span>
                        дней
                    </div>
                    <div class="timer__block">
                        <span id="hours">0</span>
                        часов
                    </div>
                    <div class="timer__block">
                        <span id="minutes">0</span>
                        минут
                    </div>
                    <div class="timer__block">
                        <span id="seconds">0</span>
                        секунд
                    </div>
                </div>

                <button id = 'btn__start' class="btn__start">Старт</button>
                <button id = 'btn__stop' class="btn__stop">Стоп</button>
            </div>
        </div>
    </div>
    <canvas id="stars" class="interactive_bg"></canvas>
    <script src="http://atuin.ru/js/art/stars.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="script.js"></script>
</body>
</html>
